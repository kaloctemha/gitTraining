<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>Learning GIT</title>
    </head>
    <body>
        <button onclick="exportAsPNG()">Export as PNG</button>
        <div id ="capture">
            <h1>Git Cheat Sheet</h1>
            <div>
                Config
                <div>git config</div>
            </div>
            <div>
                Create
                <div>git init</div>
            </div>
            <div>
                Workflow
                <div>git add</div>
                <div>git commit</div>
                <div>git reset</div>
                <div>git restore</div>
            </div>
            <div>
                Inspection & History
                <div>git status</div>
                <div>git diff</div>
                <div>git log</div>
                <div>git show</div>
                <div>git ls-files</div>
            </div>
            <div>
                File Operations
                <div>git clean</div>
                <div>git rm</div>
                <div>git mv</div>
            </div>
            <div>
                Branching
                <div>git stash</div>
                <div>git branch</div>
                <div>git checkout</div>
                <div>git switch</div>
                <div>git merge</div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js" integrity="sha512-k8F8QynmFNURwbUJC8drKA+fo3YfNvjqKzStdydD6au+MzvxBoRnxH8E31RJXwDY9DrnEiPhh9wBoDSIxhkyHQ==" crossorigin="anonymous"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
